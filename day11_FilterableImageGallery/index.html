<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link   rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" 
            integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" 
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css">
    <title>Portfolio Filter using Javascript</title>
</head>
<body>
    <section>
        <ul>
            <li class="list active" data-filter="all">All</li>
            <li class="list" data-filter="mobile">Mobile</li>
            <li class="list" data-filter="camera">Camera</li>
            <li class="list" data-filter="watch">Watch</li>
            <li class="list" data-filter="shoe">Shoe</li>
            <li class="list" data-filter="headphone">Headphone</li>
        </ul>
        <div class="product">
            <div class="itemBox" data-item="mobile"><img src="./img/mobile1.jpeg" alt=""> </div>
            <div class="itemBox" data-item="camera"><img src="./img/camera1.jpeg" alt=""> </div>
            <div class="itemBox" data-item="watch"><img src="./img/watch1.jpeg"wat alt=""> </div>
            <div class="itemBox" data-item="shoe"><img src="./img/shoe1.jpeg" alt=""> </div>
            <div class="itemBox" data-item="headphone"><img src="./img/headphone1.jpeg" alt=""> </div>

            <div class="itemBox" data-item="mobile"><img src="./img/mobile2.jpeg" alt=""> </div>
            <div class="itemBox" data-item="camera"><img src="./img/camera2.jpeg" alt=""> </div>
            <div class="itemBox" data-item="watch"><img src="./img/watch2.jpeg"wat alt=""> </div>
            <div class="itemBox" data-item="shoe"><img src="./img/shoe2.jpeg" alt=""> </div>
            <div class="itemBox" data-item="headphone"><img src="./img/headphone2.jpeg" alt=""> </div>

            <div class="itemBox" data-item="mobile"><img src="./img/mobile3.jpeg" alt=""> </div>
            <div class="itemBox" data-item="camera"><img src="./img/camera3.jpeg" alt=""> </div>
            <div class="itemBox" data-item="watch"><img src="./img/watch3.jpeg"wat alt=""> </div>
            <div class="itemBox" data-item="shoe"><img src="./img/shoe3.jpeg" alt=""> </div>
            <div class="itemBox" data-item="headphone"><img src="./img/headphone3.jpeg" alt=""> </div>

            <div class="itemBox" data-item="mobile"><img src="./img/mobile4.jpeg" alt=""> </div>
            <div class="itemBox" data-item="watch"><img src="./img/watch4.jpeg"wat alt=""> </div>
            <div class="itemBox" data-item="shoe"><img src="./img/shoe4.jpeg" alt=""> </div>
            <div class="itemBox" data-item="headphone"><img src="./img/headphone4.jpeg" alt=""> </div>

            <div class="itemBox" data-item="mobile"><img src="./img/mobile5.jpeg" alt=""> </div>
        </div>
    </section>

    <script>
        let list = document.querySelectorAll(".list");
        let itemBox = document.querySelectorAll(".itemBox");

        for(let i = 0; i < list.length; i++){
            list[i].addEventListener('click', function(){
                for (let j = 0; j < list.length; j++){
                    list[j].classList.remove('active');
                }
                this.classList.add('active');

                let dataFilter = this.getAttribute('data-filter');

                for(let k = 0; k < itemBox.length; k++){
                    itemBox[k].classList.remove('active');
                    itemBox[k].classList.add('hide');

                    if(itemBox[k].getAttribute('data-item') == dataFilter || dataFilter == "all"){
                        itemBox[k].classList.remove('hide');
                        itemBox[k].classList.add('active');
                    }
                }
            })
        }
    </script>
</body>
</html>
