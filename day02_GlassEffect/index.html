<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Glass Site</title>
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./images/avatar.jpg" alt="avatar">
                    <h3>Anderson Amicuchi</h3>
                    <p>Pro Member</p>
                </div>

                <div class="links">
                    <div class="link">
                        <img src="./images/twitch.png" alt="">
                        <h2>Stream</h2>

                    </div>
                    <div class="link">
                        <img src="./images/steam.png" alt="">
                        <h2>Games</h2>
                        
                    </div>
                    <div class="link">
                        <img src="./images/upcoming.png" alt="">
                        <h2>New</h2>
                        
                    </div>
                    <div class="link">
                        <img src="./images/library.png" alt="">
                        <h2>Library</h2>
                        
                    </div>
                </div>

                <div class="pro">
                    <h2>Join for free games</h2>
                    <img src="./images/controller.png" alt="">
                </div>
            </div>

            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text">
                </div>

                <div class="cards">
                    <div class="card">
                        <img src="./images/assassins.png" alt="">
                        <div class="card-info">
                            <h2>Assassins Creed Valhalla</h2>
                            <p>PS5 Version</p>
                            <div class="progress card1"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>

                    <div class="card">
                        <img src="./images/sackboy.png" alt="">
                        <div class="card-info">
                            <h2>Sack boy - A Great Adventure</h2>
                            <p>PS5 Version</p>
                            <div class="progress card2"></div>
                        </div>
                        <h2 class="percentage">25%</h2>
                    </div>

                    <div class="card">
                        <img src="./images/spiderman.png" alt="">
                        <div class="card-info">
                            <h2>Spiderman Miles Morales</h2>
                            <p>PS5 Version</p>
                            <div class="progress card3"></div>
                        </div>
                        <h2 class="percentage">15%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
