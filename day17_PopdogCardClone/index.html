<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Dog Card Clone</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="game">
        <div class="rank">3</div>

        <div class="front">
            <img class="thumbnail" src="./img/game.jpg" alt="">
            <h3 class="name">Game Name</h3>
            <div class="stats">
                <p class="viewers">699.7K</p>
                <div class="streamers">
                    <img src="./img/person1.jpg" alt="">
                    <img src="./img/person2.jpg" alt="">
                    <img src="./img/person3.jpeg" alt="">
                </div>
            </div>
        </div>

        <div class="back">
            <div class="streaming-info">
                <p class="game-stat">559K<span> Watching</span></p>
                <p class="game-stat">25.8K<span> Streams</span></p>
            </div>
            <button class="btn">See mor streams</button>
            <div class="streamers">
                <div class="streamer">
                    <div class="icon"><img src="./img/person1.jpg"></div>
                    <p class="name">Gamer 1</p>
                    <p class="number">36.1k</p>
                </div>
                <div class="streamer">
                    <div class="icon"><img src="./img/person2.jpg"></div>
                    <p class="name">Gamer 2</p>
                    <p class="number">35.1k</p>
                </div>
                <div class="streamer">
                    <div class="icon"><img src="./img/person3.jpeg"></div>
                    <p class="name">Gamer 3</p>
                    <p class="number">34.1k</p>
                </div>
            </div>
            
        </div>

        <div class="background"></div>
    </div>

</body>
</html>
