<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calc in JavaScript</title>

    <!-- Bootstrap -->
    <link 
        rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
        crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    
    <link rel="stylesheet" href="./style.css">

    <script src="./script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Calculadora</h1>
        
        <div id="calculadora" class="card">
            <div class="card-header">
                <p id="display" class="m-1">0</p>
            </div>
            
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <button id="btn-7" type="button" class="btn btn-light btn-block btn-text">7</button>
                    </div>
                    <div class="col">
                        <button id="btn-8" type="button" class="btn btn-light btn-block btn-text">8</button>
                    </div>
                    <div class="col">
                        <button id="btn-9" type="button" class="btn btn-light btn-block btn-text">9</button>
                    </div>
                    <div class="col">
                        <button id="btn-divide" type="button" class="btn btn-warning btn-block btn-text"><i class="fas fa-divide"></i></button>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col">
                        <button id="btn-4" type="button" class="btn btn-light btn-block btn-text">4</button>
                    </div>
                    <div class="col">
                        <button id="btn-5" type="button" class="btn btn-light btn-block btn-text">5</button>
                    </div>
                    <div class="col">
                        <button id="btn-6" type="button" class="btn btn-light btn-block btn-text">6</button>
                    </div>
                    <div class="col">
                        <button id="btn-times" type="button" class="btn btn-warning btn-block btn-text"><i class="fas fa-times"></i></button>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <button id="btn-1" type="button" class="btn btn-light btn-block btn-text">1</button>
                    </div>
                    <div class="col">
                        <button id="btn-2" type="button" class="btn btn-light btn-block btn-text">2</button>
                    </div>
                    <div class="col">
                        <button id="btn-3" type="button" class="btn btn-light btn-block btn-text">3</button>
                    </div>
                    <div class="col">
                        <button id="btn-minus" type="button" class="btn btn-warning btn-block btn-text"><i class="fas fa-minus"></i></button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <button id="btn-0" type="button" class="btn btn-light btn-block btn-text">0</button>
                    </div>
                    <div class="col">
                        <button id="btn-comma" type="button" class="btn btn-light btn-block btn-text">,</button>
                    </div>
                    <div class="col">
                        <button id="btn-plus" type="button" class="btn btn-warning btn-block btn-text"><i class="fas fa-plus"></i></button>
                    </div>
                </div>

                <div class="row">
                    <div class="col offset-6">
                        <button id="btn-ac" type="button" class="btn btn-secondary btn-block btn-text">AC</button>
                    </div>
                    <div class="col">
                        <button id="btn-equals" type="button" class="btn btn-warning btn-block btn-text"><i class="fas fa-equals"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
